<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Chat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style type="text/css">
        #messages li:nth-child(odd) {
            background: #eee;
        }
        
        body {
            margin-top: 30px;
        }
        
        #messageArea {
            display: none;
        }
        
        .messages-box .card-body {
            padding: 0 10px 0 10px;
        }
        
        .col {
            float: left;
        }
        
        #their-video {
            display: none;
        }
        .call-area {
            margin-left: 10px;
            /*display: none;*/
        }
        .call-area:hover {
            /*display: inline-block;*/
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>

    <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>

    <!-- <script src='/adapter/adapter.js'></script> -->
</head>

<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-6">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Room</label>
                        <input class="form-control" id="roomName">
                        <label>Enter Username</label>
                        <input class="form-control" id="username">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>
            </div>
        </div>

        <div id="messageArea" class="row">
            <div class="col col-md-2 status-box">
                <div class="card">
                    <div class="card-header card-inverse card-success  mb-3 text-center">
                        Online Users
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="list-users"></ul>
                    </div>

                </div>
            </div>

            <div class="col col-md-4 messages-box">
                <div class="card">
                    <div class="card-header card-inverse card-primary mb-3 text-center">
                        Box Messages
                    </div>
                    <div class="card-body">
                        <div id="chatContent"></div>
                        <form id="messageForm">
                            <div class="form-group">
                                <input class="form-control" id="message" placeholder="Enter message"></input>
                                <br />
                                <input type="submit" class="btn btn-primary" value="Send message">
                                <input type="file" value="Share Image" id="imageFile">
                            </div>
                        </form>
                        <a href="#" id="showHistory">Show history</a>
                    </div>
                </div>
            </div>
            <div class="col col-md-5 video-box">
                <!-- Video area -->
                <div class="videoArea" id="video-container">
                    <video width="320" height="240" controls id="my-video" muted="true" autoplay></video>
                    <video width="320" height="240" controls id="their-video" autoplay></video>
                </div>

                <!-- Steps -->
                <div class="localVideoArea">
                    <!-- Get local audio/video stream -->
                    <div id="localVideo">
                        <div id="localVideo-error">
                            <a href="#" class="pure-button pure-button-error" id="localVideo-retry">Load your video</a>
                        </div>
                    </div>

                    <!-- Call in progress -->
                    <div id="remoteControl">
                        <p>Currently in call with <span id="their-id">...</span></p>
                        <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script>

            $(function() {
                var socket = io.connect();
                var $messageForm = $('#messageForm');
                var $message = $('#message');
                var $chatContent = $('#chatContent');
                var $userForm = $('#userForm');
                var $userFormArea = $('#userFormArea');
                var $messageArea = $('#messageArea');
                var $users = $('#list-users');
                var $roomName = $('#roomName');
                var $username = $('#username');
                var usernameSocket;
                var $imageFile = $('#imageFile');
                var $shareImage = $('#shareImage');
                var $showHistory = $('#showHistory');
                var idVideo = '';
                var socketID = '';

                //Send mess
                $messageForm.submit(function() {
                    // e.prventDefault();
                    console.log($message.val());
                    socket.emit('send message', $message.val());
                    $message.val('');
                    return false;
                });

                //Recieved new mess
                socket.on('new message', function(data) {
                    console.log(data);
                    $chatContent.append($('<div class="well"><strong>' + data.user + '</strong>: ' + data.msg + '</div>'));
                });

                //New User:
                $userForm.submit(function() {
                    // e.prventDefault();
                    console.log(socket);
                    console.log(socket.id);
                    socketID = socket.id;
                    usernameSocket = $username.val();
                    console.log('Room: ' + $roomName.val());
                    socket.emit('new user', {
                        username: $username.val(),
                        roomName: $roomName.val(),
                        idVideo: idVideo,
                        socketID: socketID
                    }, function(data) {
                        if (data) {
                            $userFormArea.hide();
                            $messageArea.show();
                        }
                    });
                    console.log(socket);
                    $username.val('');
                    $roomName.val('');
                    return false;
                });

                //Update Users Online
                socket.on('get users', function(data) {
                    console.log(data);
                    var html = '';
                    for(var key in data) {
                        if (key != usernameSocket) {
                            html += '<li class="list-group-item">' + key + '<span class="call-area"><button type="button" onclick="" class="video-call" id="call-' + key +'" value="' + data[key] + '">Call</button></span></li>';
                        }
                    }
                    $users.html(html);
                });

                //Send Image
                $imageFile.on('change', function(e) {
                    var file = e.originalEvent.target.files[0];
                    var reader = new FileReader();
                    reader.onload = function(evt) {
                        socket.emit('user image', evt.target.result);
                    };
                    reader.readAsDataURL(file);
                });

                //Load Image:
                socket.on('addImage', function(data) {
                    $chatContent.append($('<div class="well"><strong>' + data.user + '</strong>: <img height="100" width="100" src="' + data.img + '"></div>'));
                });

                //Show History:
                $showHistory.click(function() {
                    socket.emit('show history');
                    $showHistory.hide();
                });

                socket.on('load history', function(data) {
                    console.log(data);
                    $.each(data, function() {
                        $chatContent.prepend($('<div class="well"><strong>' + this.username + '</strong>: ' + this.message + '</div>'));
                    });
                });


                // Compatibility shim
                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

                // PeerJS object
                var peer = new Peer({
                    key: 'xdfzho06d6wm6lxr',
                    debug: 3
                });

                peer.on('open', function() {
                    console.log(peer);
                    idVideo = peer.id;
                    $('#my-id').text(peer.id);
                });

                // Receiving a call
                peer.on('call', function(call) {
                    // Answer the call automatically (instead of prompting user) for demo purposes
                    call.answer(window.localStream);
                    remoteControl(call);
                });
                peer.on('error', function(err) {
                    alert(err.message);
                    // Return to step 2 if error occurs
                    infoLocal();
                });

                //Confirm call:
                socket.on('confirm call', function(data) {
                    result = confirm('Accept Call?');
                    if (result == true) {
                        socket.emit('accepted', data);
                    }
                });

                //Starting call:
                socket.on('start call', function (data) {
                    localVideo(data);
                    console.log(data);

                });
                // Click handlers setup
                $(document).on('click', 'button.video-call', function() {
                    // Initiate a call!
                    var idCall = $(this).val();
                    var tmpString = idCall.split('-');
                    var idSocket = tmpString[0];
                    var idVideoSocket = tmpString[1];
                    console.log(idSocket);
                    console.log(idVideoSocket);
                    socket.emit('request call', {idSocket: idSocket, idVideoSocket: idVideoSocket});
                });

                $('#end-call').click(function() {
                    window.existingCall.close();
                    $('#their-video').hide();
                    infoLocal();
                });

                // Retry if getUserMedia fails
                $('#localVideo-retry').click(function() {
                    $('#localVideo-error').hide();
                    localVideo();
                });

                // Get things started
                // localVideo();
                function localVideo(data, callback) {
                    // Get audio/video stream
                    navigator.getUserMedia({
                        audio: true,
                        video: true
                    }, function(stream) {
                        // Set your video displays
                        $('#my-video').prop('src', URL.createObjectURL(stream));
                        window.localStream = stream;
                        var call = peer.call(data, window.localStream);
                        remoteControl(call);
                    }, function() {
                        $('#localVideo-error').show();
                    });
                }

                function infoLocal() {
                    $('#localVideo, #remoteControl').hide();
                    $('#their-video').hide();
                }

                function remoteControl(call) {
                    // Hang up on an existing call if present
                    if (window.existingCall) {
                        window.existingCall.close();
                    }

                    // Wait for stream on the call, then set peer video display
                    call.on('stream', function(stream) {
                        $('#their-video').prop('src', URL.createObjectURL(stream));
                        $('#their-video').show();
                    });

                    // UI stuff
                    window.existingCall = call;
                    $('#their-id').text(call.peer);
                    call.on('close', infoLocal);
                    $('#localVideo, #infoLocal').hide();
                    $('#remoteControl').show();
                }
            });
        </script>
</body>

</html>
